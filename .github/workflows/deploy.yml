name: Deploy to EC2 (production)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (prod)
        run: |
          docker build \
            --build-arg NGINX_CONFIG=nginx.conf \
            --build-arg VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }} \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }} \
            --build-arg VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }} \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }} \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }} \
            --build-arg VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/credit-app-prod:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/credit-app-prod:latest

      - name: Deploy on EC2 (pull & run)
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 400 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.EC2_HOST }} bash -s << 'ENDSSH'
            set -e
            mkdir -p /home/ubuntu/app

            # Pull private image (Docker may require login) - log in with token if needed
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p "${{ secrets.DOCKERHUB_TOKEN }}" || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/credit-app-prod:latest

            # Stop and remove previous container
            docker stop credit-app-prod || true
            docker rm credit-app-prod || true

            # Run image; mount letsencrypt for nginx TLS certs
            docker run -d --restart unless-stopped -p 80:80 -p 443:443 \
              --name credit-app-prod \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              ${{ secrets.DOCKERHUB_USERNAME }}/credit-app-prod:latest
          ENDSSH
